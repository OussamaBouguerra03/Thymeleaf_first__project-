<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Bank App</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <!-- Affichage de l'alerte -->
        <div class="alert" th:if="${error}">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/register}" method="post" th:object="${user}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required maxlength="12" th:value="${user.username}">
            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required 
                   pattern="(?=.*[a-zA-Z])(?=.*\d).+" 
                   title="Password must contain both letters and numbers">
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm Password error</div>

            <input type="submit" value="Register">
        </form>

        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>

    <style>
        .alert {
            background-color: #f8d7da; /* Couleur de fond rouge clair */
            color: #721c24; /* Couleur du texte rouge fonc√© */
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</body>
</html>
