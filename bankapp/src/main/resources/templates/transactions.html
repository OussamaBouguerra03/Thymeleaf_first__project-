<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction Form</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
    <h1>Deposit/Withdrawal</h1>
    
    <form action="/transactions/deposit" method="post">
        <h2>Deposit</h2>
        <input type="hidden" name="type" value="DEPOSIT"/>
        <label for="customerId">Customer ID:</label>
        <input type="number" id="customerId" name="customerId" required/><br/>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required/><br/>
        <button type="submit">Deposit</button>
    </form>
    
    <form action="/transactions/withdraw" method="post">
        <h2>Withdraw</h2>
        <input type="hidden" name="type" value="WITHDRAW"/>
        <label for="customerId">Customer ID:</label>
        <input type="number" id="customerId" name="customerId" required/><br/>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required/><br/>
        <button type="submit">Withdraw</button>
    </form>
    
    <a href="/transactions/list">Back to transactions list</a>
</body>
</html>
